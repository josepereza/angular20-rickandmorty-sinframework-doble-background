<div class="detail-container">
  @if (character(); as char) {
    <mat-card class="detail-card">
      <mat-card-header>
        <mat-card-title >{{ char.name }}</mat-card-title>
        <mat-card-subtitle>{{ char.species }} - {{ char.status }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="char.image" [alt]="char.name">
      <mat-card-content >
        <p><strong>Gender:</strong> {{ char.gender }}</p>
        <p><strong>Origin:</strong> {{ char.origin.name }}</p>
        <p><strong>Last known location:</strong> {{ char.location.name }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink="/characters">Back to list</a>
      </mat-card-actions>
    </mat-card>
  } @else {
    <p>Loading character details...</p>
  }
</div>
